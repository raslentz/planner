<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://polyfill.io/v3/3.0.0/umd/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <title>LaTeX in HTML with Input</title>
</head>
<body>

  <h1>LaTeX Greek Notation with Input</h1>

  <p>Enter a value for \( \alpha \):</p>
  <input type="number" id="alphaInput" placeholder="Enter a value">

  <p>The equation with \( \alpha \) is:</p>
  <div id="equation"></div>

  <script>
    // Update the equation when the input changes
    document.getElementById('alphaInput').addEventListener('input', updateEquation);

    // Function to update the displayed equation
    function updateEquation() {
      // Get the value from the input
      var alphaValue = document.getElementById('alphaInput').value;

      // LaTeX equation with Greek notation
      var equation = '\\( E = \\frac{1}{2} m v^2 + \\alpha \\)';

      // Replace the placeholder with the actual value
      equation = equation.replace('\\alpha', alphaValue);

      // Use MathJax to render the equation in the 'equation' div
      MathJax.typeset([document.getElementById('equation')]);

      // Update the innerHTML of the 'equation' div
      document.getElementById('equation').innerHTML = equation;
    }

    // Initial update to display the equation with the default value (optional)
    updateEquation();
  </script>

</body>
</html>
