<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic LaTeX Equation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/mathjax.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex: {
                extensions: ["mhchem.js"]
            }
        });
    </script>
</head>
<body>
    <h1>Dynamic LaTeX Equation</h1>
    <p>Enter a value for x:</p>
    <input type="number" id="input_x" value="5">
    <br>
    <p>The equation is: y = x^2 + 1</p>
    <div id="equation"></div>

    <script>
        const inputX = document.getElementById("input_x");
        const equationDiv = document.getElementById("equation");

        function updateEquation() {
            const x = inputX.value;
            const equation = `y = ${x}^2 + 1`;
            equationDiv.innerHTML = `$$${equation}$$`;
            MathJax.typesetPromise([equationDiv]);
        }

        inputX.addEventListener("change", updateEquation);
        updateEquation();
    </script>
</body>
</html>
